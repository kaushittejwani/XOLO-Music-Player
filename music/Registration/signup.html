<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../../images/m.ico">
  
    <title>sign Up</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              
              <form>
                <!-- Email input -->
                <div class="form">
                  <h1>XOLO Music Player</h1>
              <h4>Welcome to the  world of music</h4>
                    <div class="form-outline mb-4">
                        <input type="text" id="newUsername" class="form-control form-control-lg"min="0" max="10" />
                        <label class="form-label" for="form1Example13">Name</label>
                      </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" min="0" max="20"/>
                  <label class="form-label" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="newPassword" class="form-control form-control-lg" min="0" max="8"/>
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  
                </div>
      
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="signUp()">Sign in</button>
            </div>
      
                
      
            
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="index.js"></script>
</body>
</html>
